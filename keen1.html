<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-2.0.4.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Target DOM Node -->
  <div id="keen-example-chart"></div>
  
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-analysis-2.0.0.min.js" type="text/javascript"></script>
  <script src="https://d26b395fwzu5fz.cloudfront.net/keen-dataviz-2.0.4.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var client = new Keen({
      projectId: "5ca29f48c9e77c000121f904",
      readKey: "C21D25DF356A32AA8DD2D83723C7D2DC6166CD07B4EFDBBE33FC4F4A7CE89C60DC841F33406FBB61D5C252D42BE879A6D36E2CACD22A6AE0CF9AAB26CCEC0CEE7E2D4EF116598E47D3E7DD82A374A4DDE02A3EC07F1BDA4B4E23DDFB868A7028"
    });
    
    var chart = new Keen.Dataviz()
      .el("#keen-example-chart")
      .height(240)
      .title("1st")
      .type("metric")
      .prepare();
    
    client
      .query("count", {
        event_collection: "pageviews",
        timeframe: "this_14_days",
        timezone: -10800
      })
      .then(function(res) {
        chart.data(res).render();
      })
      .catch(function(err) {
        chart.message(err.message);
      });
    
  </script>
</body>
</html>
