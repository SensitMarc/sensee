<script>
var client = new Keen({
  projectId: "563a13c896773d4a75c3bf93",
  readKey: "9d45d36b3d3040533eb3a9f2e8bcc9e317d6b4e7e2cbb413ce959e7c0f8b926a7b82523fc0acd774ef024a0f4bddcc2bd8e992e2f61d9aed7b7f09bcb63bc0a1ebee2e0ebd0e2792dba3dc4ae1ae9c11c19e54753574a726dea4eec16e463aa06196d6876d167a9d668f236f25a8857d"
});
Keen.ready(function(){
  
  var query = new Keen.Query("count", {
    eventCollection: "collect",
    filters: [
    {
        "operator": "eq",
        "property_name": "coreid",
        "property_value": "51ff67065067545711360687"
    }
],
    timeframe: "this_30_days",
    timezone: "UTC"
  });
  
    var queryy = new Keen.Query("count", {
    eventCollection: "collect",
        groupBy: [
    "event"
],
    filters: [
    {
        "operator": "eq",
        "property_name": "coreid",
        "property_value": "51ff67065067545711360687"
    }
],
    interval: "daily",
    timeframe: "this_30_days",
    timezone: "UTC"
  });
  
       // and draw a column chart
     client.draw(query, document.getElementById("mychart"), {
        chartType: "metric",
        title: false,
        height: 250,
        width: "auto",
        chartOptions: {
          chartOptions: {
            isStacked: true
          }
        }
      });
      
           client.draw(query, document.getElementById("mychartt"), {
        chartType: "metric",
        title: false,
        height: 250,
        width: "auto",
          chartOptions: {
            chartOptions: {
            isStacked: true
          }
        }
      });
      
client.draw(queryy, document.getElementById("mycharttt"), {
  chartType: "columnchart",
  title: false,
  height: 250,
  width: "auto",
  chartOptions: {
     chartOptions: {
      isStacked: true
          }
  }
  });
});
    
</script>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2Vuc2l0IiwiYSI6ImNpZ2hwb2VlbTgzbjJ2OG03ZmhweGNqZzAifQ.YCcLyhXq7MXpRJDXojNtCg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/basic-v8',
    center: [-100, 56],
    zoom: 2
});
map.on('load', function () {
    map.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-66.4619, 46.5653]
                },
                "properties": {
                    "title": "1200",
                    "marker-symbol": ""
                }
            }, {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [-106.3468, 56.1304]
                },
                "properties": {
                    "title": "900",
                    "marker-symbol": ""
                }
            }]
        }
    });
    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});
</script>
